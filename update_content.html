	<body>
		<!--Header -->

		<!-- Main Content -->
		<section>

								<button type="button" class="btn btn-default" aria-label="Left Align">
	  								<span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
	  							</button>

						<div class="panel-body">

						</div>
						</div>
					</div>
					<div class="col-md-5">
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
								  <div class="panel-heading">Upload Feature Image</div>
								  <div class="panel-body">
								    <input id="input-4" type="file" multiple="true">
								  </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
								  <div class="panel-heading">Enter Keywords (separate with commas)</div>
								  <div class="panel-body">
								    <textarea class="form-control" rows="2">
								    	science, future, stuff
								    </textarea>
								  </div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="panel panel-default">
								  <div class="panel-heading">Enter Tags (separate with commas)</div>
								  <div class="panel-body">
								    <textarea class="form-control" rows="2">
								    	tag1, tag2, tag3

								  </div>

							</div>
						</div>
						<div class="row pull-right">
							<div class="col-md-12">

			  <div class="modal-dialog">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title">Leave without updating...</h4>
			      </div>
			      <div class="modal-body">
			      		<h2>Are you sure you want to cancel and leave without updating article?</h2>
			      </div>
			      <div class="modal-footer">
			      	<a class="btn btn-success" href="logged_in_most_recent.html">Yes</a> 
			        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
